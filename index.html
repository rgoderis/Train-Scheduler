<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>
    <!-- app header -->
    <header id ="header">
        <h1 class="text-center navbar-dark bg-dark text-warning head-text">Train Scheduler</h1>
        <div id="img"></div>
        <h3 class="text-center navbar-dark bg-dark text-warning head-text">Where Will Your Next Journey Take You?</h3>
    </header>

    <!-- div displaying train times -->
    <div id="train-display" class="container border border-alert rounded">
        <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1 text-warning">Current Train Schedule</span>
        </nav>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-body">
            </tbody>
        </table>
    </div>

    <!--  div with form to input new train info-->
    <div id="train-input" class="container border border-alert rounded"> 
        <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1 text-warning">Add Train</span>
        </nav>
        <form id="train-form">
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" id="train-name" class="form-control">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="text" id="train-destination" class="form-control">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input type="text" id="train-time" class="form-control">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="text" id="train-frequency" class="form-control">
            </div>
            <button type="submit" id="train-submit" class="btn btn-dark text-warning">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
